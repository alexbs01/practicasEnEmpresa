<!DOCTYPE html>
<html>
<head>
    <title>Probando JS</title>
</head>
<body>
    <h1>Hola</h1>
    <p>Este es un p√°rrafo de prueba</p>
    
    
    <input type="text" id="value1">
    <select id="operation">
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
    </select>
    <input type="text" id="value2">
    <input type="submit" value="Operar" onclick="operation()">
    <input type="submit" value="Restart" onclick="restart()">
    <p id="result"></p>
    
    <input type="text" id="textToRepeat">
    <input type="text" id="timesToRepeat">
    <input type="submit" value="Repeat" onclick="repeat()">
    <p id="resultRepeat"></p>
    
    <input type="password" id="password">
    <input type="submit" value="Check password" onclick="password()">

    <button onclick="setUserName()">Change user</button>
    
    <script src="script.js"></script>
    
</body>
